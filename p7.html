<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>

    <!-- progress bar -->
<br>
    <div class="progress">
        <div class="progress-bar bg-success w-25"></div>
        Loading 75%
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-primary w-25"></div>
        Loading 75%
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar-animated bg-danger w-25"></div>
        Loading 75%
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active bg-secondary w-25"></div>
        Loading 75%
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-light w-25"></div>
        Loading 75%
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-info w-25"></div>
        Loading 75%
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-warning w-25"></div>
        Loading 75%
    </div>
</body>
</html>
